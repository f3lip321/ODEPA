<div class="container">
    <p>Lista de Comentarios</p>

    <button routerLink="/agregar" type="button" class="btn btn-dark">Agregar</button>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Email</th>
            <th scope="col">Regi√≥n</th>
            <th scope="col">Comentario</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let formulario of ListarFormulario">
            <th>{{formulario.email}}</th>
            <td>{{formulario.region.name}}</td>
            <td>{{formulario.comentario}}</td>
            <td>
                <button (click)="modificar(formulario.email)" type="button" class="btn btn-primary">Editar</button>
            </td>
            <td>
                <button (click)="eliminar(formulario.email)" type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
